<table class="table">
 <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Amount raised from Sales</th>
        <th>Met Quota?</th>
    </tr>
 </thead>
 <tbody>
    <tr *ngFor="let tempSales of salesPersonList" [ngClass]="{'highlight': tempSales.salesVolume >= 60000}">
        <td>{{tempSales.firstName}}</td>
        <td>{{tempSales.lastName}}</td>
        <td>{{tempSales.email}}</td>
        <td>{{tempSales.salesVolume | currency:'INR'}}</td>
        <td>
            <div *ngIf="tempSales.salesVolume >= 60000; else myElseBlock">Yes</div>
            <ng-template #myElseBlock>No</ng-template>
        </td>
    </tr>
 </tbody>





</table>
