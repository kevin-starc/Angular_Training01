<table border="1">
 <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Amount raised from Sales</th>
        <th>Met Quota?</th>
    </tr>
 </thead>
 <tbody>
    <tr *ngFor="let tempSales of salesPersonList">
        <td>{{tempSales.firstName}}</td>
        <td>{{tempSales.lastName}}</td>
        <td>{{tempSales.email}}</td>
        <td>{{tempSales.salesVolume}}</td>
        
    </tr>
 </tbody>





</table>
